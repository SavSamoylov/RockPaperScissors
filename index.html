<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors</title>
</head>
<body>

	<h1>Click R for Rock, P for Paper, or S for Scissors to Play</h1>
	<h3>Your Score: <span id="user-score"></span> </h3>
	<h3>Opponent Score: <span id="computer-score"></span>  </h3>
	<h3>Draws: <span id="draws"></span></h3>
	<h3>Your Choice: <span id="your-choice"></span></h3>
	<h3>Opponents Choice: <span id="computer-choice"></span></h3>


	<script>
		var RPS = ["R", "P", "S"];

		//Game Records
		var userScore = 0;
		var computerScore = 0;
		var ties = 0;

		document.onkeyup = function(event){
			
			var userInput = event.key.toLowerCase();

			// Check if user picks either r,p,or s to run the game.
			if (userInput == "r" || userInput == "p" || userInput == "s"){

					var uS = document.getElementById("user-score");
					var cS = document.getElementById("computer-score");
					var dS = document.getElementById("draws");
					var yC = document.getElementById("your-choice");
					var cC = document.getElementById("computer-choice");

					//Store our Input.
					yC.textContent = userInput;

					//Have the computer select random item from the array.

					var computerInput = RPS[Math.floor(Math.random() * RPS.length)];
					var computerInput = computerInput.toLowerCase();
					cC.textContent = computerInput;

					if (userInput == computerInput){
							ties++;

							dS.textContent = ties;
					} else {
						if (userInput == "r" && computerInput == "p"){
							computerScore++;

							cS.textContent = computerScore;
						} else if (userInput == "p" && computerInput == "s"){
							computerScore++;

							cS.textContent = computerScore;
						} else if (userInput == "s" && computerInput == "r"){
							computerScore++;

							cS.textContent = computerScore;

						} else {
							userScore++;
							
							uS.textContent = userScore;

						}
					}


			}

		};


	</script>
	
</body>
</html>
